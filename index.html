<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <h1>Formulario Javascript</h1>
        </div>
        <div class="box-form">
            <div class="header">
                <h3>Crie uma Conta</h3>
                <form id="form" class="form">
                        <div class="form-control">
                            <label for="name">Nome de Usuário</label>
                            <input type="text" id="username" placeholder="Digite o nome de usuário"/>
                            <i class="fa fa-circle-check"></i>
                            <i class="fa fa-circle-exclamation"></i>
                            <small></small>
                        </div>
                        <div class="form-control">
                            <label for="email">Email do Usuário</label>
                            <input type="email" id="email" placeholder="Digite o nome de usuário"/>
                            <i class="fa fa-circle-check"></i>
                            <i class="fa fa-circle-exclamation"></i>
                            <small></small>
                        </div>
                        <div class="form-control">
                            <label for="password">Senha</label>
                            <input type="password" id="password" placeholder="Digite o nome de usuário"/>
                            <i class="fa fa-circle-check"></i>
                            <i class="fa fa-circle-exclamation"></i>
                            <small></small>
                        </div>
                        <div class="form-control">
                            <label for="passwordConfirmation">Confirma sua senha</label>
                            <input type="password" id="passwordConfirmation" placeholder="Digite o nome de usuário"/>
                            <i class="fa fa-circle-check"></i>
                            <i class="fa fa-circle-exclamation"></i>
                            <small></small>
                        </div>
                        <button type="submit">Enviar</button>
                </form>
                    <div class="check-valid">
                        <h3>Cadastro realizado com successo!</h3>
                    </div>
            </div>  
        </div>
    </div>
    <script src="https://kit.fontawesome.com/44e4ee2674.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
